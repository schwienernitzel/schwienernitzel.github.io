    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@700&display=swap');

    <script>
      document.addEventListener('DOMContentLoaded', function() {
            var consoleElement = document.getElementById('console');
            var outputLine = document.getElementById('output-line');
            var userInput = document.getElementById('user-input');

            userInput.focus();

            function typeWriter(text, i, cb) {
                if (i < text.length) {
                    outputLine.innerHTML += text.charAt(i);
                    i++;
                    consoleElement.scrollTop = consoleElement.scrollHeight;
                    setTimeout(function() { typeWriter(text, i, cb); }, 50);
                } else {
                    cb();
                }
            }

            function simulateConsoleOutput(textArray, cb) {
                outputLine.innerHTML = '';
                function printNextLine(i) {
                    if (i < textArray.length) {
                        typeWriter(textArray[i], 0, function() {
                            outputLine.innerHTML += '<br>';
                            printNextLine(i + 1);
                        });
                    } else {
                        cb();
                    }
                }
                printNextLine(0);
            }

            function clearConsole() {
                outputLine.innerHTML = '';
                userInput.focus();
            }

            function processUserInput() {
                var input = userInput.value.trim();
                userInput.value = '';

                if (input === 'whoami') {
                    var messages = [
                        '$ Hello, and welcome to my blog!',
                        '$ I am Felix Patryjas, 20 years old, a German student and a hobby software engineer.'
                    ];
                    simulateConsoleOutput(messages, function() {
                        userInput.focus();
                    });
                } else if (input === 'clear') {
                    clearConsole();
                } else {
                    var errorMessage = '$ Command not recognized: ' + input;
                    simulateConsoleOutput([errorMessage], function() {
                        userInput.focus();
                    });
                }
            }
            
            userInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    processUserInput();
                }
            });
        });
    </script>
  </body>
